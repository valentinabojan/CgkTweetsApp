<div class="text-center h1" style="margin-top: 4em; margin-bottom: 1em; font-family:Calibri; color: #262626">
    Welcome on Tweets!
</div>

<form ng-submit="vm.login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" placeholder="Username" ng-model="vm.user.username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
