<div infinite-scroll="vm.pagingFunction()" infinite-scroll-distance="0" class="well" infinite-scroll-disabled="vm.noTweets">
    <div class="panel panel-default" ng-repeat="tweet in vm.tweets" id="listTweets">
    <div class="panel-heading">
        <h3 class="panel-title"><b id="title">{{tweet.title}}</b> <i>by {{tweet.author}}, on {{vm.getDate(tweet.date)}}</i></h3>
    </div>
    <div class="panel-body">
        <p style="white-space: pre-line" id="body">{{tweet.body}}</p>
        <div>
            <span style="margin-right: 2em"> <i class="glyphicon glyphicon-thumbs-up"></i> {{tweet.usersWhoLikedCount}}</span>
            <span style="margin-right: 2em"> <i class="glyphicon glyphicon-thumbs-down"></i> {{tweet.usersWhoDislikedCount}}</span>
            Comments <span class="badge">{{tweet.commentsCount}}</span>

            <!--{{tweet.usersWhoLikedCount ? tweet.usersWhoLikedCount + " people like this." : ""}}-->
            <!--{{tweet.usersWhoDislikedCount ? tweet.usersWhoDislikedCount + " people dislike this." : ""}}-->
            <!--{{tweet.commentsCount ? tweet.commentsCount + " people commented on this." : ""}}-->
        </div>
    </div>
</div>
</div>
