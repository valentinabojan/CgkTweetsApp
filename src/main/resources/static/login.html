    <form class="form-signin " name='f' action="auth/login" method='POST'>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" placeholder="Username" ng-model="vm.user.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password">
        </div>
        <button type="submit" class="btn btn-default" id="login">Submit</button>
    </form>
