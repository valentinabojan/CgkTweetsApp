<!DOCTYPE html>
<html ng-app="Login">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="components/angular-loading-bar/src/loading-bar.css" media="all">
    <link rel="stylesheet" href="css/colors.css">
</head>

<body style="background-color: #0d3349">

<div class="container" ng-controller="LoginCtrl">
    <div class="text-center h1" style="margin-top: 4em; margin-bottom: 1em; font-family:Calibri; color: #dbdbdb">
        Welcome on Tweets!
    </div>

    <form name='loginForm' action="auth/login" method='POST' novalidate class="well col-md-offset-4 col-md-4">
        <div class="form-group text-center">
            <label ng-show="getLoginFailedStatus()" class="darkRedColor">Login failed</label>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="username" id="username" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-default" id="login">Submit</button>
    </form>
</div>

<script src="components/angular/angular.js"></script>
<script src="components/jquery/jquery.js"></script>
<script src="components/angular-loading-bar/src/loading-bar.js"></script>

<script src="login.js"></script>
<script src="login_controller.js"></script>

</body>
</html>
